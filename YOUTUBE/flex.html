<!--Flex box is flexible in nature where as grid is very rigid
we use flex box when we are mainly focused on the content spacing  or content size-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practise</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row;
    ">
        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink;flex: 1;">flex:1</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink;flex: 1;">flex:1</div>
        <div style="background-color: lightblue;flex :2;">flex:2</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border: solid;
    border-radius: 1px;
    justify-content: center;
    border-color: gray;
    ">
        <div style="background-color: lightpink; width: 100px;">flex:1</div>    
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">flex:2</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border: solid;
    border-radius: 1px;
    justify-content: space-between;
    border-color: gray;
    ">
        <div style="background-color: lightpink; width: 100px;">flex:1</div>    
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">flex:2</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border: solid;
    border-radius: 1px;
    justify-content: space-between;
    border-color: gray;
    align-items:center ;
    ">
        <div style="background-color: lightpink; width: 100px;">flex:1</div>    
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">flex:2</div>
    </div>
</body>
</html>
